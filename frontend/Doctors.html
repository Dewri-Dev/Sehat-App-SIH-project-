<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700;900&family=Spline+Sans:wght@400;500;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <title>Sehat - Find a Doctor</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style>
        body {
            font-family: "Spline Sans", "Noto Sans", sans-serif;
        }
        .custom-range::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            background: #9333ea;
            cursor: pointer;
            border-radius: 50%;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div class="relative flex flex-col min-h-screen">
        <!-- Header -->
        <header class="sticky top-0 z-50 flex items-center justify-between bg-white border-b border-slate-200 px-6 md:px-10 py-3">
            <div class="flex items-center gap-8">
                <div class="flex items-center gap-2 text-purple-600">
                    <span class="material-symbols-outlined text-3xl">health_and_safety</span>
                    <h2 class="text-slate-900 text-xl font-bold tracking-tight">Sehat</h2>
                </div>
                <nav class="hidden md:flex items-center gap-6">
                    <!-- UPDATED HOME LINK -->
                    <a class="text-slate-600 hover:text-slate-900 text-sm font-medium transition-colors" href="homepage.html">Home</a>
                    <a class="text-slate-600 hover:text-slate-900 text-sm font-medium transition-colors" href="#">Services</a>
                    <a class="text-slate-600 hover:text-slate-900 text-sm font-medium transition-colors" href="#">About Us</a>
                    <a class="text-slate-600 hover:text-slate-900 text-sm font-medium transition-colors" href="#">Contact</a>
                </nav>
            </div>
            <div class="flex items-center gap-4">
                <button class="hidden sm:flex min-w-[140px] items-center justify-center rounded-full h-10 px-6 bg-purple-600 text-white text-sm font-bold hover:bg-purple-700 transition-all">
                    Book Appointment
                </button>
                <div class="size-10 rounded-full border-2 border-slate-200 bg-slate-200 overflow-hidden">
                    <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix" alt="User Avatar" class="w-full h-full object-cover">
                </div>
            </div>
        </header>

        <main class="flex flex-1 flex-col md:flex-row">
            <!-- Sidebar Filters -->
            <aside class="w-full md:w-80 border-r border-slate-200 p-6 bg-white shrink-0">
                <h2 class="text-slate-900 text-2xl font-bold mb-6">Filters</h2>
                <div class="space-y-6">
                    <div class="space-y-2">
                        <label class="text-slate-700 text-sm font-medium" for="specialty">Specialty</label>
                        <select class="form-select w-full rounded-xl border-slate-300 bg-slate-50 text-slate-900 focus:border-purple-600 focus:ring-purple-600 h-12 text-sm" id="specialty">
                            <option>Select Specialty</option>
                            <option>Cardiology</option>
                            <option>Dermatology</option>
                            <option>Pediatrics</option>
                            <option>General Physician</option>
                        </select>
                    </div>
                    
                    <div class="space-y-2">
                        <label class="text-slate-700 text-sm font-medium" for="location">Location</label>
                        <select class="form-select w-full rounded-xl border-slate-300 bg-slate-50 text-slate-900 focus:border-purple-600 focus:ring-purple-600 h-12 text-sm" id="location">
                            <option>Select Location</option>
                            <option>Amritsar</option>
                            <option>Ludhiana</option>
                            <option>Jalandhar</option>
                        </select>
                    </div>

                    <div class="space-y-2">
                        <label class="text-slate-700 text-sm font-medium" for="experience">Experience (Years)</label>
                        <input class="w-full h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer accent-purple-600 custom-range" id="experience" max="40" min="0" type="range" value="15"/>
                        <div class="flex justify-between text-xs text-slate-500">
                            <span>0</span>
                            <span id="expValue">15+</span>
                            <span>40+</span>
                        </div>
                    </div>

                    <div class="space-y-2">
                        <p class="text-slate-700 text-sm font-medium">Gender</p>
                        <div class="flex flex-wrap gap-2">
                            <label class="cursor-pointer group">
                                <input type="radio" name="gender" class="peer hidden" value="male">
                                <span class="text-sm font-medium px-4 py-2 border border-slate-300 rounded-full flex items-center justify-center transition-all peer-checked:bg-purple-600 peer-checked:text-white peer-checked:border-purple-600">Male</span>
                            </label>
                            <label class="cursor-pointer group">
                                <input type="radio" name="gender" class="peer hidden" value="female">
                                <span class="text-sm font-medium px-4 py-2 border border-slate-300 rounded-full flex items-center justify-center transition-all peer-checked:bg-purple-600 peer-checked:text-white peer-checked:border-purple-600">Female</span>
                            </label>
                            <label class="cursor-pointer group">
                                <input type="radio" name="gender" class="peer hidden" value="any" checked>
                                <span class="text-sm font-medium px-4 py-2 border border-slate-300 rounded-full flex items-center justify-center transition-all peer-checked:bg-purple-600 peer-checked:text-white peer-checked:border-purple-600">Any</span>
                            </label>
                        </div>
                    </div>

                    <button class="w-full rounded-full h-12 bg-purple-600 text-white font-bold hover:bg-purple-700 transition-colors shadow-lg shadow-purple-200 mt-4">
                        Apply Filters
                    </button>
                </div>
            </aside>

            <!-- Main Content -->
            <div class="flex-1 p-6 md:p-8">
                <div class="max-w-6xl mx-auto">
                    <h1 class="text-slate-900 text-3xl md:text-4xl font-bold tracking-tight mb-6">Find a Doctor</h1>
                    
                    <div class="relative mb-8">
                        <span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-400">search</span>
                        <input class="w-full rounded-full border-slate-200 bg-white h-14 pl-12 pr-4 text-base focus:ring-2 focus:ring-purple-600 border shadow-sm outline-none" 
                               placeholder="Search by doctor name or specialty"/>
                    </div>

                    <div class="flex items-center justify-between mb-6">
                        <h3 id="resultCount" class="text-slate-900 text-lg font-bold">Search Results (0)</h3>
                        <div class="text-sm text-slate-500">Showing page 1 of 10</div>
                    </div>

                    <!-- Grid Container -->
                    <div id="doctorList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                        <!-- Doctors will be injected here -->
                    </div>

                    <!-- Pagination -->
                    <div class="flex items-center justify-center gap-1 mt-12 pb-8">
                        <button class="p-2 text-slate-400 hover:text-purple-600 transition-colors">
                            <span class="material-symbols-outlined">chevron_left</span>
                        </button>
                        <button class="size-10 flex items-center justify-center rounded-full bg-purple-600 text-white font-bold text-sm">1</button>
                        <button class="size-10 flex items-center justify-center rounded-full text-slate-500 hover:bg-slate-200 font-medium text-sm transition-colors">2</button>
                        <button class="size-10 flex items-center justify-center rounded-full text-slate-500 hover:bg-slate-200 font-medium text-sm transition-colors">3</button>
                        <span class="px-2 text-slate-400">...</span>
                        <button class="size-10 flex items-center justify-center rounded-full text-slate-500 hover:bg-slate-200 font-medium text-sm transition-colors">10</button>
                        <button class="p-2 text-slate-400 hover:text-purple-600 transition-colors">
                            <span class="material-symbols-outlined">chevron_right</span>
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Mock Data
        const mockDoctors = [
            { id: 1, name: "Dr. Priya Sharma", specialty: "Cardiology", experience: 15, rating: 4.9, reviews: 124 },
            { id: 2, name: "Dr. Vikram Singh", specialty: "General Physician", experience: 10, rating: 4.8, reviews: 98 },
            { id: 3, name: "Dr. Anika Patel", specialty: "Pediatrics", experience: 8, rating: 4.9, reviews: 150 },
            { id: 4, name: "Dr. Rahul Verma", specialty: "Dermatology", experience: 12, rating: 4.7, reviews: 85 },
            { id: 5, name: "Dr. Sneha Kapoor", specialty: "Cardiology", experience: 20, rating: 5.0, reviews: 210 },
            { id: 6, name: "Dr. Amit Das", specialty: "General Physician", experience: 5, rating: 4.6, reviews: 45 }
        ];

        function renderDoctors(doctors) {
            const container = document.getElementById("doctorList");
            const resultCount = document.getElementById("resultCount");
            
            container.innerHTML = "";
            resultCount.textContent = `Search Results (${doctors.length})`;

            doctors.forEach(doc => {
                const card = document.createElement("div");
                card.className = "flex flex-col gap-4 rounded-2xl bg-white p-5 shadow-sm border border-slate-200 hover:shadow-xl hover:shadow-purple-100 transition-all duration-300";
                
                card.innerHTML = `
                    <div class="flex items-start gap-4">
                        <div class="w-16 h-16 sm:w-20 sm:h-20 bg-purple-100 rounded-full flex items-center justify-center text-2xl font-bold text-purple-600 shrink-0">
                            ${doc.name.split(' ').pop().charAt(0)}
                        </div>
                        <div class="flex-1 min-w-0">
                            <p class="text-slate-900 text-lg font-bold truncate">${doc.name}</p>
                            <p class="text-slate-500 text-sm font-medium">${doc.specialty}</p>
                            <p class="text-slate-400 text-xs mt-1">${doc.experience} years experience</p>
                        </div>
                    </div>

                    <div class="flex items-center text-sm text-slate-500 gap-1.5 py-1">
                        <span class="material-symbols-outlined text-lg text-amber-400 fill-current">star</span>
                        <span class="font-bold text-slate-700">${doc.rating}</span>
                        <span class="text-slate-400">(${doc.reviews} reviews)</span>
                    </div>

                    <button onclick="goToProfile(${doc.id})" class="w-full rounded-full h-11 bg-purple-50 text-purple-700 font-bold hover:bg-purple-100 transition-colors border border-purple-100">
                        View Profile
                    </button>
                `;
                container.appendChild(card);
            });
        }

        // FUNCTION TO HANDLE REDIRECTION
        function goToProfile(id) {
            const selectedDoc = mockDoctors.find(d => d.id === id);
            localStorage.setItem('selectedDoctor', JSON.stringify(selectedDoc));
            window.location.href = 'info.html';
        }

        // Initialize
        window.onload = () => {
            renderDoctors(mockDoctors);

            // Experience slider feedback
            const expInput = document.getElementById('experience');
            const expValue = document.getElementById('expValue');
            expInput.addEventListener('input', (e) => {
                expValue.textContent = e.target.value + '+';
            });
        };
    </script>
</body>
</html>
